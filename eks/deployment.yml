apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-message-api-deployment
  labels:
    app: secret-message-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-message-api
  template:
    metadata:
      labels:
        app: secret-message-api
    spec:
      containers:
      - name: secret-message-api
        image: 849789332626.dkr.ecr.eu-west-2.amazonaws.com/secretmessage:d1ade0b8ef6fcfa11f80278e36332be419cce2a1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
