apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-message-api-deployment
  labels:
    app: secret-message-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-message-api
  template:
    metadata:
      labels:
        app: secret-message-api
    spec:
      containers:
      - name: secret-message-api
        image: 849789332626.dkr.ecr.eu-west-2.amazonaws.com/secretmessage:64501bc3fe978da2d60a97d70487b744027cd67a
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
